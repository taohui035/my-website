<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Taozhiruo.com | 创意空间</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Taozhiruo 的个人网站：创意、技术、数据可视化与生活灵感。" />
  <meta property="og:title" content="Taozhiruo | 创意空间" />
  <meta property="og:description" content="探索我的数字世界：项目、设计与AI应用作品集。" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="zh_CN" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary-hex:#00bcd4; --primary-rgb:0,188,212;
      --secondary-hex:#ff4081; --secondary-rgb:255,64,129;
      --text-color:#ecf0f1; --bg-dark:#0f1b27;
      --glass-bg:rgba(255,255,255,.07); --glass-border:rgba(255,255,255,.12);
      --radius:16px; --blur:18px;
    }
    /* —— 随系统时间自动换色 —— */
    body.palette-morning{--primary-hex:#ffb86b;--primary-rgb:255,184,107;--secondary-hex:#ff79c6;--secondary-rgb:255,121,198;--bg-dark:#0f1b27;}
    body.palette-noon   {--primary-hex:#00bcd4;--primary-rgb:0,188,212;--secondary-hex:#7c4dff;--secondary-rgb:124,77,255;--bg-dark:#0e1e2c;}
    body.palette-evening{--primary-hex:#ff8a65;--primary-rgb:255,138,101;--secondary-hex:#ffd54f;--secondary-rgb:255,213,79;--bg-dark:#0d1a28;}
    body.palette-night  {--primary-hex:#64b5f6;--primary-rgb:100,181,246;--secondary-hex:#b39ddb;--secondary-rgb:179,157,219;--bg-dark:#0a1621;}

    html{scroll-behavior:smooth}
    body{
      margin:0; padding:0;
      font-family:'Noto Sans SC','Montserrat',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text-color);
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(var(--primary-rgb),.16), transparent 60%),
        radial-gradient(1200px 800px at 80% 120%, rgba(var(--secondary-rgb),.12), transparent 60%),
        var(--bg-dark);
      overflow-x:hidden;
    }

    /* 顶部导航 */
    .navbar{position:fixed; inset:0 0 auto 0; padding:14px 5%;
      background:rgba(15,27,39,.70); backdrop-filter:blur(10px); -webkit-backdrop-filter:blur(10px);
      display:flex; justify-content:space-between; align-items:center; z-index:1000;
      transition:transform .4s ease, background-color .4s ease;
    }
    .navbar.nav-hidden{transform:translateY(-100%)} .navbar.nav-scrolled{background:rgba(15,27,39,.85)}
    .nav-logo{font-size:1.35rem; font-weight:800; color:#fff; text-decoration:none; letter-spacing:.3px}
    .nav-links{display:flex; gap:28px}
    .nav-links a{color:var(--text-color); text-decoration:none; font-weight:600; font-size:.98rem; position:relative}
    .nav-links a::after{content:''; position:absolute; left:50%; bottom:-6px; width:0; height:2px; background:var(--primary-hex); transform:translateX(-50%); transition:width .25s ease}
    .nav-links a:hover::after{width:100%}
    @media (max-width:768px){ .nav-links{display:none} }

    /* 背景视频 */
    .video-background{position:fixed; inset:0; overflow:hidden; z-index:-2}
    .video-background video{min-width:100%; min-height:100%; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); object-fit:cover; filter:brightness(.62) saturate(1.02)}
    .video-overlay{position:fixed; inset:0; z-index:-1; background:linear-gradient(135deg, rgba(0,0,0,.68), rgba(0,0,0,.48))}

    .hero-section,.content-section{min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:96px 20px 80px; text-align:center; position:relative}
    .hero-section{min-height:72vh; padding-bottom:24px}
    .hero-section h1{
      font-family:'Montserrat',sans-serif; font-size:clamp(2.6rem,6vw,4.6rem); margin:0 0 16px;
      background:linear-gradient(45deg,var(--primary-hex),var(--secondary-hex));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      font-weight:800;
      background-size:250% 250%;
      animation:grad 8s ease infinite;
    }
    .hero-section p{font-size:clamp(1rem,2.3vw,1.35rem); max-width:820px; margin:0 0 28px; font-weight:300; opacity:.95}
    .interactive-button{display:inline-block; background:var(--primary-hex); color:#fff; padding:12px 28px; border-radius:999px; border:0; cursor:pointer; font-weight:800; letter-spacing:.3px; box-shadow:0 6px 18px rgba(var(--primary-rgb),.35); transition:transform .22s ease, box-shadow .22s ease, background .22s ease; text-decoration: none;}
    .interactive-button:hover{transform:translateY(-2px); background:var(--secondary-hex); box-shadow:0 10px 24px rgba(var(--secondary-rgb),.5)}

    /* —— 图片过渡桥 —— */
    .bridge-section{position:relative; padding:8px 0 24px; min-height:48vh; display:flex; flex-direction:column; justify-content:flex-end; gap:16px}
    .bridge-mask{position:relative; width:100%; overflow:hidden; padding:24px 0}
    .bridge-mask::before,.bridge-mask::after{content:''; position:absolute; left:0; right:0; height:80px; z-index:2; pointer-events:none}
    .bridge-mask::before{top:0; background:linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,0))}
    .bridge-mask::after{bottom:0; background:linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,0))}
    .marquee{overflow:hidden}
    .marquee-track{display:flex; gap:16px; will-change:transform; animation:marquee var(--dur,46s) linear infinite}
    .row1 .marquee-track{--dur:50s}
    .row2 .marquee-track{--dur:62s; animation-direction:reverse}
    .bridge-section.paused .marquee-track{animation-play-state:paused}
    .bridge-section:hover .marquee-track{animation-play-state:paused}
    .bridge-img{width:28vw; max-width:520px; min-width:240px; height:22vh; min-height:160px; max-height:320px; object-fit:cover; border-radius:14px; filter:saturate(1.02) contrast(1.02); box-shadow:0 8px 22px rgba(0,0,0,.35); background-color:rgba(255,255,255,0.05);}
    .bridge-cta{align-self:center; background:transparent; border:1px solid rgba(255,255,255,.22); color:#fff; padding:10px 16px; border-radius:999px; cursor:pointer; opacity:.9}
    .bridge-cta:hover{opacity:1; border-color:rgba(255,255,255,.45)}

    /* —— 新增：灵感画廊 —— */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 24px;
    }
    .image-grid img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: calc(var(--radius) - 4px);
      transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      cursor: pointer;
    }
    .image-grid img:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    /* 卡片效果 */
    .glass-card{background:var(--glass-bg); backdrop-filter:blur(var(--blur)); -webkit-backdrop-filter:blur(var(--blur)); border:1px solid var(--glass-border); border-radius:var(--radius); padding:36px; margin:18px auto; box-shadow:0 10px 40px rgba(0,0,0,.3); max-width:1000px; width:min(1000px,92%); opacity:0; transform:translateY(50px); transition:opacity .8s ease-out, transform .8s ease-out}
    .glass-card.fade-in{opacity:1; transform:translateY(0)}

    .social-icons{display:flex; flex-wrap:wrap; justify-content:center; gap:14px; margin-top:18px}
    .social-btn{width:52px; height:52px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center; background:var(--glass-bg); border:1px solid var(--glass-border); text-decoration:none; color:#fff; transition:all .22s ease}
    .social-btn:hover{transform:translateY(-3px); box-shadow:0 8px 22px rgba(0,0,0,.35); background:linear-gradient(135deg, rgba(var(--primary-rgb),.22), rgba(var(--secondary-rgb),.22))}
    .social-btn svg{width:22px; height:22px}

    @keyframes grad{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    @keyframes marquee{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
  </style>
</head>
<body>
  <header role="banner">
    <nav class="navbar" aria-label="主导航">

            <div class="image-grid">

                <img src="https://images.unsplash.com/photo-1507525428034-b723a9ce6890?auto=format&fit=crop&q=80&w=800" alt="海浪拍打沙滩的航拍图" loading="lazy">

                <img src="https://images.unsplash.com/photo-1557672172-298e090bd0f1?auto=format&fit=crop&q=80&w=800" alt="蓝色与紫色的渐变背景" loading="lazy">

        <div class="social-icons" aria-label="社交链接">

  <footer class="content-section" aria-label="页脚">
    <div class="glass-card" role="contentinfo">
      <p>© <span id="year"></span> Taozhiruo. 保留所有权利。</p>
    </div>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', function(){
    // 年份
    document.getElementById('year').textContent = new Date().getFullYear();

    // 系统时间调色板
    function getPaletteByHour(h){ if(h>=5&&h<11) return 'morning'; if(h>=11&&h<16) return 'noon'; if(h>=16&&h<20) return 'evening'; return 'night'; }
    function applyPalette(name){ document.body.classList.remove('palette-morning','palette-noon','palette-evening','palette-night'); document.body.classList.add('palette-'+name); }
    (function schedulePalette(){ applyPalette(getPaletteByHour(new Date().getHours())); setInterval(()=>applyPalette(getPaletteByHour(new Date().getHours())), 5*60*1000); })();

    // 智能导航
    const navbar=document.querySelector('.navbar'); if(navbar){ let lastY=window.scrollY; window.addEventListener('scroll',()=>{ const y=window.scrollY; if(y>100){ navbar.classList.add('nav-scrolled'); y>lastY? navbar.classList.add('nav-hidden'): navbar.classList.remove('nav-hidden'); }else{ navbar.classList.remove('nav-scrolled','nav-hidden'); } lastY=y; }); }

    // 图片过渡桥
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const imageLibrary = [
        'https://images.pexels.com/photos/3775164/pexels-photo-3775164.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/3760917/pexels-photo-3760917.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/935969/pexels-photo-935969.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/3775087/pexels-photo-3775087.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/1587009/pexels-photo-1587009.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/2613260/pexels-photo-2613260.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/3855622/pexels-photo-3855622.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/5925438/pexels-photo-5925438.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/4009599/pexels-photo-4009599.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/4158225/pexels-photo-4158225.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/10697787/pexels-photo-10697787.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/8103362/pexels-photo-8103362.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/845457/pexels-photo-845457.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/1183266/pexels-photo-1183266.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/2080383/pexels-photo-2080383.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/167699/pexels-photo-167699.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/3244513/pexels-photo-3244513.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/2387873/pexels-photo-2387873.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/531321/pexels-photo-531321.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/2444403/pexels-photo-2444403.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/2085831/pexels-photo-2085831.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/2356045/pexels-photo-2356045.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/462162/pexels-photo-462162.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/1424246/pexels-photo-1424246.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/356829/pexels-photo-356829.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/2627945/pexels-photo-2627945.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/1797161/pexels-photo-1797161.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/2165922/pexels-photo-2165922.jpeg?auto=compress&cs=tinysrgb&w=800', 'https://images.pexels.com/photos/358457/pexels-photo-358457.jpeg?auto=compress&cs=tinysrgb&w=800',
    ];
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
    function fillMarquee(el, shuffledImages){
      const frag = document.createDocumentFragment();
      for (let r = 0; r < 2; r++) { 
        shuffledImages.forEach((src, i) => {
          const img = new Image();
          img.loading = 'lazy'; img.decoding = 'async';
          img.className = 'bridge-img'; img.src = src;
          img.alt = '精选过渡图像 ' + (i + 1);
          frag.appendChild(img);
        });
      }
      el.innerHTML = ''; el.appendChild(frag);
    }
    const m1 = document.getElementById('marquee1');
    const m2 = document.getElementById('marquee2');
    if (m1 && m2) {
      shuffleArray(imageLibrary);
      const half = Math.ceil(imageLibrary.length / 2);
      fillMarquee(m1, imageLibrary.slice(0, half));
      fillMarquee(m2, imageLibrary.slice(half));
    }
    if(prefersReduced){ document.querySelector('.bridge-section')?.classList.add('paused'); }
    const bridgeSec=document.querySelector('.bridge-section'); if(bridgeSec){
      const io=new IntersectionObserver(es=>{ es.forEach(e=>{ e.isIntersecting? bridgeSec.classList.remove('paused'): bridgeSec.classList.add('paused'); }); },{threshold:.25});
      io.observe(bridgeSec);
      bridgeSec.addEventListener('mouseenter',()=>bridgeSec.classList.add('paused'));
      bridgeSec.addEventListener('mouseleave',()=>bridgeSec.classList.remove('paused'));
      bridgeSec.addEventListener('touchstart',()=>bridgeSec.classList.add('paused'),{passive:true});
      bridgeSec.addEventListener('touchend',()=>bridgeSec.classList.remove('paused'));
    }

    // 渐入
    const io2=new IntersectionObserver(es=>{ es.forEach(e=>{ e.isIntersecting? e.target.classList.add('fade-in'): e.target.classList.remove('fade-in'); }); },{threshold:.1});
    document.querySelectorAll('.glass-card').forEach(c=>io2.observe(c));
  });
  </script>
