    <style>
        :root {
            /* 颜色变量（提供 RGB 以便 rgba 使用） */
            --primary-hex: #00bcd4;
            --primary-rgb: 0, 188, 212;
            --secondary-hex: #ff4081;
            --secondary-rgb: 255, 64, 129;
            --text-color-light: #ecf0f1;
            --bg-dark: #0f1b27; /* 略深提升对比度 */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* 可访问性：跳转到主要内容 */
        .skip-link {
            position: absolute; left: -9999px; top: auto; width: 1px; height: 1px; overflow: hidden;
        }
        .skip-link:focus {
            left: 16px; top: 16px; width: auto; height: auto; background: #000; color: #fff;
            padding: 8px 12px; border-radius: 8px; z-index: 9999;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Noto Sans SC', 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--text-color-light);
            background-color: var(--bg-dark);
            overflow-x: hidden;
        }

        header, main, footer { display: block; }

        .video-background {
            position: fixed; inset: 0; overflow: hidden; z-index: -1;
        }
        .video-background video {
            min-width: 100%; min-height: 100%; width: auto; height: auto; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            object-fit: cover; filter: brightness(0.6);
        }

        .video-overlay {
            position: fixed; inset: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 100%);
            z-index: -1;
        }

        .hero-section, .content-section {
            min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 80px 20px; text-align: center; position: relative;
        }

        .hero-section h1 {
            font-family: 'Montserrat', sans-serif; font-size: clamp(2.4rem, 6vw, 4.5rem); margin: 0 0 20px;
            background: linear-gradient(45deg, var(--primary-hex), var(--secondary-hex));
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;
        }
        .hero-section p {
            font-size: clamp(1rem, 2.5vw, 1.5rem); max-width: 800px; margin: 0 0 40px; font-weight: 300;
        }

        .scroll-down { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); animation: bounce 2s infinite; }

        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 16px; padding: 40px; margin: 20px auto;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); max-width: 1000px; width: min(1000px, 92%);
            opacity: 0; transform: translateY(50px); transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .glass-card.fade-in { opacity: 1; transform: translateY(0); }
        .glass-card h2 { color: var(--primary-hex); font-size: clamp(1.6rem, 3.5vw, 2.5rem); margin: 0 0 20px; text-align: center; }
        .glass-card p { font-size: 1.1em; line-height: 1.7; margin: 0 0 15px; }

        .interactive-button {
            display: inline-block; background-color: var(--primary-hex); color: #ffffff; padding: 12px 30px; text-decoration: none; border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; border: none; cursor: pointer; font-size: 1.05em; font-weight: 700; margin-top: 20px;
            box-shadow: 0 4px 15px rgba(var(--primary-rgb), 0.35);
        }
        .interactive-button:hover { background-color: var(--secondary-hex); transform: translateY(-3px); box-shadow: 0 6px 20px rgba(var(--secondary-rgb), 0.5); }

        .image-gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .gallery-item { position: relative; overflow: hidden; border-radius: 10px; }
        .gallery-item img { width: 100%; height: 200px; object-fit: cover; display: block; transition: transform 0.5s ease; }
        .gallery-item:hover img { transform: scale(1.05); }

        .carousel { position: relative; width: 100%; max-width: 920px; margin: 30px auto 0; overflow: hidden; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .carousel-track { display: flex; transition: transform 0.5s ease-in-out; will-change: transform; }
        .carousel-slide { min-width: 100%; position: relative; }
        
        .carousel-caption { position: absolute; inset: auto 0 0 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); padding: 40px 20px 20px; color: #fff; text-align: left; }
        .carousel-caption h3 { margin: 0 0 5px; font-size: clamp(1.1rem, 2.5vw, 1.5rem); font-family: 'Montserrat', sans-serif; }
        .carousel-caption p { margin: 0; font-size: 1em; color: rgba(255,255,255,0.85); }
        .carousel-nav { position: absolute; top: 50%; transform: translateY(-50%); width: 100%; display: flex; justify-content: space-between; pointer-events: none; }
        .carousel-button { pointer-events: all; background-color: rgba(0,0,0,0.35); border: none; color: #fff; font-size: 2em; cursor: pointer; padding: 10px 15px; border-radius: 50%; margin: 0 20px; transition: background-color 0.3s; }
        .carousel-button:hover { background-color: rgba(0,0,0,0.6); }
        .carousel-dots { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; }
        .carousel-dot { width: 12px; height: 12px; border-radius: 50%; background-color: rgba(255,255,255,0.45); border: 0; padding: 0; cursor: pointer; }
        .carousel-dot[aria-selected="true"], .carousel-dot.active { background-color: #fff; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
            40% { transform: translateY(-10px) translateX(-50%); }
            60% { transform: translateY(-5px) translateX(-50%); }
        }
        
        /* 减少首屏留白并与下方更连贯 */
        .hero-section { min-height: 72vh; padding-bottom: 0; }
        /* 英雄区和项目区之间的波浪过渡 */
        .section-bridge { position: absolute; bottom: -1px; left: 0; width: 100%; height: 120px; pointer-events: none; }
        .section-bridge svg { display: block; width: 100%; height: 100%; }

        /* Lottie 动画容器 */
        .carousel-ani { width: 100%; height: 52vh; max-height: 560px; min-height: 280px; }

        /* 社交图标按钮 */
        .social-icons { display: flex; flex-wrap: wrap; justify-content: center; gap: 14px; margin-top: 10px; }
        .social-btn { width: 52px; height: 52px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; 
            background: var(--glass-bg); border: 1px solid var(--glass-border); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            text-decoration: none; color: #fff; transition: transform .25s ease, box-shadow .25s ease, background .25s ease; }
        .social-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 22px rgba(0,0,0,.35); background: linear-gradient(135deg, rgba(var(--primary-rgb),.25), rgba(var(--secondary-rgb),.25)); }
        .social-btn svg { width: 22px; height: 22px; stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        
        @media (max-width: 768px) { .carousel-ani, .carousel-slide img { height: 42vh; } }

        /* 尊重用户减少动态偏好 */
        @media (prefers-reduced-motion: reduce) {
            * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; scroll-behavior: auto !important; }
            .scroll-down { animation: none; }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" referrerpolicy="no-referrer"></script>
    <script>
        // 年份自动更新
        document.getElementById('year').textContent = new Date().getFullYear();

        // ========== 轮播升级为 Lottie 动画 (CDN 版本) ==========
        const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        const slidesData = [
            { src: 'https://assets4.lottiefiles.com/packages/lf20_JkY10k.json', title: 'UI/UX 设计', desc: '专注于创造美观、直观且用户友好的数字体验。' },
            { src: 'https://assets8.lottiefiles.com/packages/lf20_z9b maad.json', title: '数据可视化', desc: '将复杂数据转化为富有洞察力的交互式图表。' },
            { src: 'https://assets8.lottiefiles.com/packages/lf20_3aGza6.json', title: '人工智能应用', desc: '探索机器学习与 AI 在现实世界中的创新应用。' },
            { src: 'https://assets10.lottiefiles.com/packages/lf20_s72lGf.json', title: '移动应用开发', desc: '构建流畅、高性能的 iOS 与 Android 原生应用。' },
            { src: 'https://assets5.lottiefiles.com/packages/lf20_Smywz8.json', title: '未来建筑概念', desc: '融合科技与艺术，探索可持续的未来生活空间。' }
        ];

        // 渲染轮播 DOM
        const track = document.querySelector('.carousel-track');
        const dotsNav = document.querySelector('.carousel-dots');
        const prevButton = document.querySelector('.carousel-button-prev');
        const nextButton = document.querySelector('.carousel-button-next');

        slidesData.forEach((s, idx) => {
            const slide = document.createElement('div');
            slide.className = 'carousel-slide';
            slide.setAttribute('role', 'group');
            slide.setAttribute('aria-roledescription', 'slide');
            slide.setAttribute('aria-label', `${idx + 1} / ${slidesData.length}`);
            slide.innerHTML = `
                <div class="carousel-ani" data-src="${s.src}"></div>
                <div class="carousel-caption"><h3>${s.title}</h3><p>${s.desc}</p></div>
            `;
            track.appendChild(slide);

            const dot = document.createElement('button');
            dot.className = 'carousel-dot';
            dot.setAttribute('role', 'tab');
            dot.setAttribute('aria-label', `第 ${idx + 1} 张`);
            dot.setAttribute('aria-selected', idx === 0 ? 'true' : 'false');
            dot.addEventListener('click', () => moveToSlide(idx, { user: true }));
            dotsNav.appendChild(dot);
        });

        const slides = Array.from(track.children);
        const dots = Array.from(dotsNav.children);

        // 初始化 Lottie 播放器
        const players = slides.map((slide, i) => {
            const container = slide.querySelector('.carousel-ani');
            return lottie.loadAnimation({
                container,
                renderer: 'svg',
                loop: true,
                autoplay: !prefersReduced && i === 0,
                path: container.dataset.src
            });
        });

        let slideWidth = slides.length > 0 ? slides[0].getBoundingClientRect().width : 0;
        function layout() {
            slideWidth = slides[0].getBoundingClientRect().width;
            slides.forEach((slide, i) => { slide.style.left = (slideWidth * i) + 'px'; });
            moveToSlide(currentIndex, { instant: true, skipAnim: true });
        }

        const resizeObserver = new ResizeObserver(() => layout());
        resizeObserver.observe(document.querySelector('.carousel'));
        window.addEventListener('orientationchange', layout);
        window.addEventListener('resize', layout);

        let currentIndex = 0;
        let autoPlayInterval = null;
        const AUTO_MS = 5000; // 动画时间稍长

        function updateDots(nextIdx) {
            dots.forEach((d, i) => d.setAttribute('aria-selected', i === nextIdx ? 'true' : 'false'));
            dots.forEach((d, i) => d.classList.toggle('active', i === nextIdx));
        }

        function moveToSlide(targetIndex, opts = {}) {
            const { instant = false, skipAnim = false } = opts;
            const tx = -(slideWidth * targetIndex);
            if (instant) {
                track.style.transition = 'none';
                track.style.transform = `translateX(${tx}px)`;
                track.offsetHeight;
                track.style.transition = '';
            } else {
                track.style.transform = `translateX(${tx}px)`;
            }
            if (!prefersReduced && !skipAnim) {
                players[currentIndex]?.pause?.();
                players[targetIndex]?.play?.();
            }
            updateDots(targetIndex);
            currentIndex = targetIndex;
        }

        function next() { moveToSlide((currentIndex + 1) % slides.length); }
        function prev() { moveToSlide((currentIndex - 1 + slides.length) % slides.length); }

        nextButton.addEventListener('click', () => { next(); resetInterval(); });
        prevButton.addEventListener('click', () => { prev(); resetInterval(); });

        document.querySelector('.carousel').addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') { next(); resetInterval(); }
            if (e.key === 'ArrowLeft') { prev(); resetInterval(); }
        });

        function startInterval() {
            if (prefersReduced) return;
            stopInterval();
            autoPlayInterval = setInterval(() => next(), AUTO_MS);
        }
        function stopInterval() { if (autoPlayInterval) { clearInterval(autoPlayInterval); autoPlayInterval = null; } }
        function resetInterval() { stopInterval(); startInterval(); }

        document.addEventListener('visibilitychange', () => { document.hidden ? stopInterval() : startInterval(); });
        const carouselEl = document.querySelector('.carousel');
        carouselEl.addEventListener('mouseenter', stopInterval);
        carouselEl.addEventListener('mouseleave', startInterval);

        layout();
        startInterval();

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('fade-in');
                else entry.target.classList.remove('fade-in');
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.glass-card').forEach(card => observer.observe(card));
    </script>
