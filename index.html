<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人网站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* --- 核心修改部分 --- */
        html {
            /* 1. 设置全屏背景图片 */
            background: url('background.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            color: #f0f0f0; /* 将默认文字颜色改为浅色，以适应深色背景 */
        }

        /* 2. 将 header, main, footer 变成弹性布局，垂直居中 */
        .content-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        /* 3. “磨砂玻璃” 效果 */
        .glass-container {
            width: 80%;
            max-width: 900px;
            padding: 40px;
            
            /* 关键样式 */
            background: rgba(0, 0, 0, 0.25); /* 半透明黑色背景，可根据背景图调整 */
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* 核心的模糊效果 */
            -webkit-backdrop-filter: blur(10px); /* 兼容 Safari */
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1, h2 {
            color: #ffffff; /* 标题使用纯白色，更突出 */
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); /* 给标题添加阴影，增加可读性 */
        }
        
        header, footer {
            text-align: center;
        }

        .interactive-button {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2); /* 半透明按钮 */
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
            font-size: 16px;
        }

        .interactive-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <main class="glass-container">
            <header>
                <h1>欢迎来到我的网站</h1>
                <p>一个全新的开始，打造属于自己的网络空间。</p>
            </header>

            <section>
                <h2>关于我</h2>
                <p>这里是一些关于我的介绍。我热衷于学习新知识，并在这里分享我的心得。</p>
                <button id="magicButton" class="interactive-button">点我看看！</button>
                <p id="magicText" style="min-height: 20px; transition: all 0.5s;"></p> 
            </section>
            
            <section>
                <h2>我的项目</h2>
                <p>我正在进行一些有趣的项目，敬请期待！</p>
            </section>
            
            <section>
                <h2>联系我</h2>
                <p>如果你想联系我，可以给我发送邮件：</p>
                <a href="mailto:taohui029@gmail.com" class="interactive-button">发送邮件</a>
            </section>

            <footer>
                <p>&copy; 2025 Taozhiruo.com</p>
            </footer>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('magicButton');
            const text = document.getElementById('magicText');

            button.addEventListener('click', function() {
                text.textContent = '你好！感谢你的点击，这就是现代化的网页设计风格之一。';
            });
        });
    </script>

</body>
</html>
