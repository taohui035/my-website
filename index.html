        /* --- 创意光标 --- */
        .cursor {
            position: fixed; width: 40px; height: 40px;
            border: 2px solid var(--primary-hex);
            border-radius: 50%; left: 0; top: 0;
            pointer-events: none; transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s, background-color 0.4s, transform 0.1s linear;
            z-index: 9999;
        }
        .cursor-dot {
            position: fixed; width: 8px; height: 8px;

            pointer-events: none; transform: translate(-50%, -50%);
            z-index: 9999;
        }
        .cursor.hovered {
