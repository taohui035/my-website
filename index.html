<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人网站</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif; /* 应用新字体 */
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #2c3e50; /* 深蓝色页头 */
            color: #ecf0f1; /* 浅灰色文字 */
            padding: 2rem 0;
            text-align: center;
            border-bottom: 5px solid #3498db; /* 蓝色底边框 */
        }
        h1, h2 {
            color: #2c3e50;
        }
        header h1, header p {
            color: #ecf0f1;
        }
        main {
            padding: 20px;
            width: 80%;
            max-width: 900px; /* 设置最大宽度 */
            margin: 40px auto; /* 上下边距40px, 左右自动居中 */
            background-color: #ffffff; /* 主要内容区域为白色背景 */
            border-radius: 8px; /* 圆角 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 添加阴影，更有立体感 */
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background: #2c3e50;
            color: #ecf0f1;
        }

        /* 交互式按钮的样式 */
        .interactive-button {
            display: inline-block;
            background-color: #3498db; /* 蓝色背景 */
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; /* 添加过渡动画 */
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .interactive-button:hover {
            background-color: #2980b9; /* 鼠标悬停时颜色变深 */
            transform: translateY(-2px); /* 鼠标悬停时按钮轻微上浮 */
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到我的网站</h1>
        <p>一个全新的开始，打造属于自己的网络空间。</p>
    </header>

    <main>
        <h2>关于我</h2>
        <p>这里是一些关于我的介绍。我热衷于学习新知识，并在这里分享我的心得。</p>
        
        <button id="magicButton" class="interactive-button">点我看看！</button>
        <p id="magicText" style="color: #555; min-height: 20px; transition: all 0.5s;"></p> 

        <h2>我的项目</h2>
        <p>我正在进行一些有趣的项目，敬请期待！</p>

        <h2>联系我</h2>
        <p>如果你想联系我，可以给我发送邮件：</p>
        <a href="mailto:taohui029@gmail.com" class="interactive-button">发送邮件</a>
    </main>

    <footer>
        <p>&copy; 2025 Taozhiruo.com</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('magicButton');
            const text = document.getElementById('magicText');

            button.addEventListener('click', function() {
                text.textContent = '你好！感谢你的点击，这是一个由 JavaScript 实现的互动功能。';
            });
        });
    </script>

</body>
</html>
